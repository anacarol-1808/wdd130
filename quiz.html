<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="The quiz will have basic questions about HTML and CSS.">
  <meta name="author" content="Carol Faccinetto">
  <link rel="stylesheet" href="styles/quiz.css">
  <title>WDD 130 | Quiz Form</title>
</head>
<body>
<header>
  <h1>WDD 130 | HTML and Quiz Form</h1>
</header>
<main>
  <form> 
    <fieldset>
      <legend>Basic HTML and CSS Quiz</legend>
      <div class="form-item">
        <label for="q1">1. What does the acronym CSS stand for?</label>
        <input type="text" id="q1" name="q1">
      </div>
      <div class="form-item">  
        <label for="q2">2. How are id and class attributes selected in CSS?</label>
        <textarea id="q2" name="q2" rows="5"></textarea>
      </div>
      <div class="form-item">
          <label for="q3">3. Which of the following is a valid CSS comment?</label>
          <select id="q3" name="q3">
              <option value="" selected disabled>Choose one...</option>
              <option value="html">&lt;!-- This is a comment --&gt;</option>
              <option value="css">/* This is comment */</option>
              <option value="python"># This is a comment</option>
              <option value="c#">// This is a comment</option>
          </select>
      </div>
      <div class="form-item">
          <label for="q4">4. What is the bottom margin given this declaration?</label>
          <article class="article">margin: 10px 5px 15px;</article>
          <input type="number" id="q4" name="q4">
      </div>
    <button type="submit">Submit Quiz</button> 
    </form>
  </fieldset>
</main>
