<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>White Water Rafting | Contact Us</title>
        <meta name="description" content="The page will include contact information and a contact form which the user can submit to ask questions about the company and its services.">
        <meta name="author" content="Carol Faccinetto">
        <link href="styles/rafting.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <img src="images/logo.png" alt="Rafting Site Logo">
            <nav>
                <a href="wwr/index.html">Index</a>
                <a href="wwr/about.html">About</a>
                <a href="wwr/trips.html">Trips</a>
                <a href="wwr/contact.html">Contact</a>
            </nav>
        </header>

        <main>
            <h1 class="h1-contact">Contact Us</h1>
            
           <div class="employees">
            <figure>
                <img src="images/Employee1.webp" alt="John">
                <figcaption>John - River Boss</figcaption>
            </figure>
            <figure>
                <img src="images/Employee2.webp" alt="Richard">
                <figcaption>Richard - Dr. Hydrogealogy</figcaption>
            </figure>
            <figure>
                <img src="images/Employee3.webp" alt="Tom">
                <figcaption>Tom - Water Master</figcaption>
            </figure>
           </div>

           <div class="columns">
            
                <section class="contact">
                    <h2>Where we are</h2>
                    <div class="rows">
                        <img class="phone" src="images/phone.png" alt="phone-icon">
                        <p>Phone: 208-123-432</p>
                    </div>
                    <div class="rows">
                        <img class="email" src="images/email.png" alt="email" id="email-icon">
                        <p>Email: water@rafting.com</p>
                    </div>
                    <div class="rows">
                        <img class="address" src="images/address.png" alt="address" id="addres-icon">
                        <p>Address: 225 W Broadway Jackson, WY 83001</p>
                        <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2895.078886268622!2d-110.76819402339945!3d43.479824063626495!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x53531a67db592cb9%3A0x3270d1932c3e03e!2s225%20W%20Broadway%2C%20Jackson%2C%20WY%2083001!5e0!3m2!1spt-BR!2sus!4v1684647614555!5m2!1spt-BR!2sus" width="200" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>"
                    </div>
                </section>

                <section class="form">
                    <h2>About You</h2>
                    <form>
                        <div>
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name">
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div>
                            <p id="oneponly">Purpose:</p>
                        </div>
                        <div class="purpose">
                            <input type="radio" id="general" name="general" value="general">
                            <label for="general">General Inquiry</label><br>
                            <input type="radio" id="reservation" name="reservation" value="reservation">
                            <label for="reservation">Reservation Questions</label><br>
                            <input type="radio" id="suggestions" name="suggestions" value="suggestions">
                            <label for="suggestions">Website Suggestions</label>
                        </div>
                        <div>
                            <label for="message">Message:</label>
                        </div>
                        <div>
                            <textarea id="message" name="message" rows="10" placeholder="Type here..."></textarea>
                        </div>
                        <div class="news">
                            <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                            <input type="checkbox" id="newsletter" name="newsletter">
                        </div>
                        <div>
                            <button type="submit">Submit</button>
                        </div>
                    </form>

                </section>
           </div>
           
        </main>

        <footer>
            <p>
                &copy; 2023 White Water Rafting | Carol Faccinetto |
                <a href="images/contact-us-wireframe.JPG">Page Wireframe</a>
                <a href="https://en-us.facebook.com/"><img src="images/Facebook-logo.png" alt="Facebook"></a>
                <a href="https://www.instagram.com/"><img src="images/Instagram.webp" alt="Instagram"></a>
                <a href="https://twitter.com/"><img src="images/Twitter.png" alt="Twitter"></a>
            </p>
            
        </footer>
    </body>
</html>
